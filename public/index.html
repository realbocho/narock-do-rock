        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            requestAnimationFrame(animate);
            
            // ëŒë“¤ ì—…ë°ì´íŠ¸
            stones.forEach(stone => {
                if (stone.userData.falling) {

        // í…ìŠ¤íŠ¸ í…ìŠ¤ì²˜ ìƒì„±
        function createTextTexture(text, size) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // ë°°ê²½ (ì•½ê°„ íˆ¬ëª…)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, 512, 512);
            
            // í…ìŠ¤íŠ¸
            const fontSize = size === 'large' ? 60 : size === 'medium' ? 50 : 40;
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // ì—¬ëŸ¬ ì¤„ë¡œ ë‚˜ëˆ„ê¸°
            const maxWidth = 450;
            const words = text.split('');
            let lines = [];
            let currentLine = '';
            
            for (let i = 0; i < words.length; i++) {
                const testLine = currentLine + words[i];
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);
            
            // í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
            const lineHeight = fontSize * 1.2;
            const startY = 256 - (lines.length - 1) * lineHeight / 2;
            
            lines.forEach((line, i) => {
                ctx.fillText(line, 256, startY + i * lineHeight);
            });
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // ëŒ ìƒì„±
        function createStone(text, shape, size, savedStone = null) {
            const sizes = {

            };
            
            const scale = sizes[size];

                stoneHeight = 1.0 * scale;
            } else if (shape === 'ellipsoid') {
                geometry = new THREE.SphereGeometry(0.5 * scale, 32, 32);
                geometry.scale(1.3, 0.7, 1.1);
                stoneHeight = 0.7 * scale;
            } else {
                // ë„¤ëª¨ëŒì„ ë” ëŒì²˜ëŸ¼ ë³´ì´ê²Œ
                geometry = new THREE.BoxGeometry(
                    0.9 * scale, 
                    0.7 * scale, 
                    0.8 * scale
                );
                stoneHeight = 0.7 * scale;
            }

            const colors = [0x8B7355, 0xA0826D, 0x9C8274, 0xB8A99A];

            const material = new THREE.MeshStandardMaterial({ 
                color: randomColor,
                roughness: 0.9,
                metalness: 0.1
            });
            
            // í…ìŠ¤íŠ¸ê°€ ìˆìœ¼ë©´ í…ìŠ¤ì²˜ ì¶”ê°€
            if (text) {
                const textTexture = createTextTexture(text, size);
                material.map = textTexture;
            }
            
            const stone = new THREE.Mesh(geometry, material);
            stone.castShadow = true;
            stone.receiveShadow = true;
            
            // ëŒì˜ ë†’ì´ ê³„ì‚° - ì§ì „ ëŒ ë°”ë¡œ ìœ„ì— ìŒ“ê¸°
            const targetY = 0.25 + currentHeight + stoneHeight / 2;
            
            // ê¸°ì¡´ ëŒì„ ë¶ˆëŸ¬ì˜¬ ë•ŒëŠ” ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ë°”ë¡œ ìœ„ì¹˜
            if (savedStone) {
                stone.position.set(0, targetY, 0);
                stone.userData = {
                    text: text,
                    falling: false,
                    bouncing: false,
                    velocity: 0,
                    gravity: -0.01,
                    targetY: targetY,
                    bounceVelocity: 0,
                    bounceCount: 0,
                    rotationSpeed: { x: 0, z: 0 },
                    stoneHeight: stoneHeight,
                    id: savedStone.id
                };
            } else {
                // ìƒˆë¡œìš´ ëŒì¼ ë•ŒëŠ” ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
                stone.position.set(
                    (Math.random() - 0.5) * 0.2,
                    targetY + 8,
                    (Math.random() - 0.5) * 0.2
                );
                
                stone.userData = {
                    text: text,
                    falling: true,
                    bouncing: false,
                    velocity: 0,
                    gravity: -0.01,
                    targetY: targetY,
                    bounceVelocity: 0,
                    bounceCount: 0,
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.1,
                        z: (Math.random() - 0.5) * 0.1
                    },
                    stoneHeight: stoneHeight
                };
            }
            
            // ë‹¤ìŒ ëŒì„ ìœ„í•œ ë†’ì´ ì—…ë°ì´íŠ¸
            currentHeight += stoneHeight;
            
            return stone;
        }

        // ëŒì„ Supabaseì— ì €ì¥
        async function saveStone(text, shape, size) {
            if (!supabase) return null;
            
            try {
                const { data, error } = await supabase
                    .from('stones')
                    .insert([
                        {
                            user_id: userId,
                            text: text,
                            shape: shape,
                            size: size,
                            created_at: new Date().toISOString()
                        }
                    ])
                    .select();

                if (error) throw error;
                return data[0];
            } catch (error) {
                console.error('ëŒ ì €ì¥ ì‹¤íŒ¨:', error);
                showError('ëŒ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                return null;
            }
        }

        // ì‚¬ìš©ìì˜ ëŒë“¤ì„ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadUserStones() {
            if (!supabase) return;
            
            setLoading(true);
            
            try {
                const { data, error } = await supabase
                    .from('stones')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                // ê¸°ì¡´ ëŒë“¤ ì œê±°
                stones.forEach(stone => {
                    scene.remove(stone);
                });
                stones = [];
                currentHeight = 0;

                // ì €ì¥ëœ ëŒë“¤ ë³µì›
                if (data && Array.isArray(data) && data.length > 0) {
                    console.log('ëŒ ë°ì´í„° ë³µì› ì¤‘:', data.length, 'ê°œ');
                    data.forEach((stoneData, index) => {
                        console.log(`ëŒ ${index + 1} ë³µì›:`, stoneData);
                        const stone = createStone(stoneData.text, stoneData.shape, stoneData.size, stoneData);
                        scene.add(stone);
                        stones.push(stone);
                    });
                    console.log('ë³µì› ì™„ë£Œ, í˜„ì¬ ë†’ì´:', currentHeight);
                } else {
                    console.log('ë³µì›í•  ëŒì´ ì—†ìŠµë‹ˆë‹¤.');
                }

                document.getElementById('towerHeight').textContent = stones.length;
                updateBackground();
                updateCamera();

            } catch (error) {
                console.error('ëŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
                showError('ëŒíƒ‘ ë¶ˆëŸ¬ì˜¤ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                setLoading(false);
            }
        }

        // ì „ì²´ í†µê³„ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadStats() {
            if (!supabase) return;
            
            try {
                // ì „ì²´ ëŒ ê°œìˆ˜
                const { count: totalCount } = await supabase
                    .from('stones')
                    .select('*', { count: 'exact', head: true });

                // ì˜¤ëŠ˜ ìƒì„±ëœ ëŒ ê°œìˆ˜
                const today = new Date().toISOString().split('T')[0];
                const { count: todayCount } = await supabase
                    .from('stones')
                    .select('*', { count: 'exact', head: true })
                    .gte('created_at', today + 'T00:00:00')
                    .lt('created_at', today + 'T23:59:59');

                document.getElementById('totalStones').textContent = totalCount || 0;
                document.getElementById('todayStones').textContent = todayCount || 0;

            } catch (error) {
                console.error('í†µê³„ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
                document.getElementById('totalStones').textContent = '-';
                document.getElementById('todayStones').textContent = '-';
            }
        }

        // ë°°ê²½ ì—…ë°ì´íŠ¸
        function updateBackground() {
            const count = stones.length;
            const body = document.body;
            body.className = '';
            
            if (count < 5) {
                body.classList.add('bg-low');
            } else if (count < 10) {
                body.classList.add('bg-medium');
            } else if (count < 20) {
                body.classList.add('bg-high');
            } else {
                body.classList.add('bg-extreme');
            }
        }

        // ì¹´ë©”ë¼ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
        function updateCamera() {
            if (stones.length > 3) {
                camera.position.y = 5 + stones.length * 0.3;
                camera.lookAt(0, currentHeight / 2, 0);
            }
        }

        // ëŒ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function onStoneClick(event) {
            event.preventDefault();
            
            // í„°ì¹˜ ì´ë²¤íŠ¸ì™€ ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ëª¨ë‘ ì²˜ë¦¬
            const clientX = event.clientX || (event.changedTouches && event.changedTouches[0].clientX);
            const clientY = event.clientY || (event.changedTouches && event.changedTouches[0].clientY);
            
            if (!clientX || !clientY) return;

            // ë§ˆìš°ìŠ¤ ì¢Œí‘œë¥¼ ì •ê·œí™”ëœ ë””ë°”ì´ìŠ¤ ì¢Œí‘œë¡œ ë³€í™˜
            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            // ë ˆì´ìºìŠ¤í„° ì—…ë°ì´íŠ¸
            raycaster.setFromCamera(mouse, camera);

            // ëŒë“¤ê³¼ì˜ êµì°¨ì  ì°¾ê¸°
            const intersects = raycaster.intersectObjects(stones);

            if (intersects.length > 0) {
                const clickedStone = intersects[0].object;
                const stoneText = clickedStone.userData.text;
                
                // í–…í‹± í”¼ë“œë°±
                if (navigator.vibrate) {
                    navigator.vibrate([25]);
                }
                
                // ë§í’ì„  í‘œì‹œ
                showSpeechBubble(stoneText, clientX, clientY);
            } else {
                // ë¹ˆ ê³µê°„ í´ë¦­ ì‹œ ë§í’ì„  ìˆ¨ê¸°ê¸°
                hideSpeechBubble();
            }
        }

        // ë§í’ì„  í‘œì‹œ
        function showSpeechBubble(text, x, y) {
            // ê¸°ì¡´ ë§í’ì„  ì œê±°
            hideSpeechBubble();

            // ìƒˆ ë§í’ì„  ìƒì„±
            speechBubble = document.createElement('div');
            speechBubble.className = 'speech-bubble';
            
            if (text && text.trim()) {
                speechBubble.textContent = text;
            } else {
                speechBubble.textContent = 'ì†Œì›ì„ ì ì§€ ì•Šì€ ëŒì´ì—ìš” ğŸ—¿';
                speechBubble.classList.add('empty');
            }

            // ìœ„ì¹˜ ê³„ì‚° (ë§í’ì„ ì´ í™”ë©´ì„ ë²—ì–´ë‚˜ì§€ ì•Šë„ë¡)
            document.body.appendChild(speechBubble);
            
            const bubbleRect = speechBubble.getBoundingClientRect();
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            let bubbleX = x - bubbleRect.width / 2;
            let bubbleY = y - bubbleRect.height - 20; // í´ë¦­ ì§€ì  ìœ„ì— í‘œì‹œ
            
            // í™”ë©´ ê²½ê³„ ì²´í¬
            if (bubbleX < 10) bubbleX = 10;
            if (bubbleX + bubbleRect.width > windowWidth - 10) {
                bubbleX = windowWidth - bubbleRect.width - 10;
            }
            if (bubbleY < 10) {
                bubbleY = y + 20; // í´ë¦­ ì§€ì  ì•„ë˜ì— í‘œì‹œ
            }
            
            speechBubble.style.left = bubbleX + 'px';
            speechBubble.style.top = bubbleY + 'px';
            
            // ì• ë‹ˆë©”ì´ì…˜ í‘œì‹œ
            setTimeout(() => {
                speechBubble.classList.add('show');
            }, 10);

            // 3ì´ˆ í›„ ìë™ ìˆ¨ê¸°ê¸°
            speechBubbleTimeout = setTimeout(() => {
                hideSpeechBubble();
            }, 3000);
        }

        // ë§í’ì„  ìˆ¨ê¸°ê¸°
        function hideSpeechBubble() {
            if (speechBubbleTimeout) {
                clearTimeout(speechBubbleTimeout);
                speechBubbleTimeout = null;
            }
            
            if (speechBubble) {
                speechBubble.classList.remove('show');
                setTimeout(() => {
                    if (speechBubble && speechBubble.parentNode) {
                        speechBubble.parentNode.removeChild(speechBubble);
                    }
                    speechBubble = null;
                }, 300);
            }
        }

        // UI ì´ë²¤íŠ¸
        const modal = document.getElementById('modal');
        const addStoneBtn = document.getElementById('addStoneBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const towerHeight = document.getElementById('towerHeight');
        const stoneText = document.getElementById('stoneText');

        addStoneBtn.addEventListener('click', () => {
            if (isLoading) return;
            
            modal.classList.add('show');
            stoneText.value = '';
            stoneText.focus();
            
            // ë²„íŠ¼ í´ë¦­ í–…í‹±
            if (navigator.vibrate) {
                navigator.vibrate([20]);
            }
        });

        cancelBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        document.querySelectorAll('.shape-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.shape-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedShape = option.dataset.shape;
                
                // ì„ íƒ í–…í‹±
                if (navigator.vibrate) {
                    navigator.vibrate([15]);
                }
            });
        });

        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedSize = option.dataset.size;
                
                // ì„ íƒ í–…í‹±
                if (navigator.vibrate) {
                    navigator.vibrate([15]);
                }
            });
        });

        confirmBtn.addEventListener('click', async () => {
            if (isLoading) return;
            
            const text = stoneText.value.trim();
            
            // í™•ì¸ ë²„íŠ¼ í–…í‹± (ê°•í•˜ê²Œ)
            if (navigator.vibrate) {
                navigator.vibrate([50]);
            }
            
            setLoading(true);
            
            // Supabaseì— ì €ì¥
            const savedStone = await saveStone(text, selectedShape, selectedSize);
            
            if (savedStone) {
                const stone = createStone(text, selectedShape, selectedSize);
                stone.userData.id = savedStone.id;
                scene.add(stone);
                stones.push(stone);
                
                towerHeight.textContent = stones.length;
                updateBackground();
                updateCamera();
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                await loadStats();
            }
            
            setLoading(false);
            modal.classList.remove('show');
        });

        stoneText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                confirmBtn.click();
            }
        });

        // ì´ˆê¸°í™”
        async function init() {
            initSupabase();
            initThree();
            updateBackground();
            
            if (supabase) {
                await loadUserStones();
                await loadStats();
                
                // ì£¼ê¸°ì ìœ¼ë¡œ í†µê³„ ì—…ë°ì´íŠ¸ (30ì´ˆë§ˆë‹¤)
                setInterval(loadStats, 30000);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        init();
    </script>
</body>
